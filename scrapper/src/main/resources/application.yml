app:
  use-queue: true
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  database-access-type: jpa
  retry-config:
    back-off-type: exponential
    attempts: 1
    status-codes:
      - 500
      - 502
      - 503
      - 504
    min-delay: 100
    jitter: 0.5
  time-rate-config:
    capacity: 20
    tokens: 20
    duration: 6000000
  topic:
    name: bot_updates
    partitions: 5
    replicas: 2

github:
  base-url: https://api.github.com

stackoverflow:
  base-url: https://api.stackexchange.com/2.3/

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui.html
