app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000

github:
  base-url: https://api.github.com

stackoverflow:
  base-url: https://api.stackexchange.com/2.3/

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui.html
